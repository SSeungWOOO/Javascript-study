<script>
  var site = prompt("네이버,다음 구글중 즐겨사용하는 포털검색사이트는?", "");
  var url;

  switch (site) {
    case "구글":
      url = "www.google.com";
      break;
    case "다음":
      url = "www.daum.net";
      break;
    case "네이버":
      url = "www.naver.com";
      break;
    case "네이트":
      url = "ww.nate.com";
      break;
    default:
      alert("보기중에 없는사이트 입니다.");
  }

  if (url) location.href = "http://" + url;
</script>

<script>
  var box = 30; // final value assigned to box
  document.write(box + "<br>");

  var num = "100"; // string
  var tag = "<h1>String</h1>"; // HTML tag
  var s = true; // boolean
  var t = 10 >= 100; // comparison, results in false
  var k = Boolean("홍길동"); // true
  var m = Boolean(0); // false
  var a = true;
  var b = false;
  var c = 10 > 5; // true
  var d = Boolean(null); // false
  document.write(a + "<br>");
  document.write(b + "<br>");
  document.write(c + "<br>");
  document.write(d + "<br>");

  var num = 100; // number
  var str = "자바스크립트"; // string
  document.write(typeof num + "<br>");
  document.write(typeof str);
</script>

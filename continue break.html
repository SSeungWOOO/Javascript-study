<script>
  for (var i = 1; i <= 10; i++) {
    if (i == 6) break;
    document.write(i, "<br>"); /*i값이 6이면 break문으로 종료합니다.*/
  }
  document.write("===The End===");

  for (var i = 1; i <= 10; i++) {
    /*continue 문은 반복문이후의 코드실행을 건너뛰고 다시반복문의 증감식을 수행합니다*/
    if (i % 2 == 0) continue;
    document.write(i, "<br>");
  }
  document.write("===The End===");
</script>

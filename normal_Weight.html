<script>
  var name = prompt("당신의 이름은?");
  var height = prompt("당신의 신장은?"); // 'promp'를 'prompt'로 수정
  var weight = prompt("당신의 몸무게는?");

  height = parseFloat(height); // 문자열을 숫자로 변환
  weight = parseFloat(weight); // 문자열을 숫자로 변환

  var normal_w = (height - 100) * 0.9;
  var result = weight >= normal_w - 5 && weight <= normal_w + 5;
  var message = result ? "적정체중입니다." : "적정체중이 아닙니다."; // 'result' 변수 이름 수정

  document.write(name + "님은 " + message);
</script>
